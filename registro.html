<!DOCTYPE HTML>
<html>
	<head>
		<title>Registrar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">


	</head>
	<body class="landing">

		<!-- Header -->
					<header id="header">
						<h1 class="hHeader"><img class="logoHeader"class="col-md-3 logo" src="images/scan-blanco.png"alt="logo" height="56"></h1>
					</header>
				<!-- Main -->
					<div id="main" class="col-md-6 col-md-offset-2">
					<!-- Post -->
						<article class="post col-md-12 col-md-offset-2">
							<header>
								<div class="title col-md-6">
									<img class="col-md-6 col-md-offset-3" src="images/logo.png"alt="logo" height="170">

								</div>
						</header>
						<form class="form-inline">
							<label class="col-lg-5 registroLabel"> Nombre  </label>
							<input id="nombreC" type="text" class=" form-control inputRegistro"  >
						</form>
						<form class="form-inline">
						<label class="col-lg-5 registroLabel"> Nombre de usuario </label>
						<input id="nickN" type="text" class=" form-control inputRegistro"  >
					</form>
					<form class="form-inline">
						<label class="col-lg-5 registroLabel"> Direccion de email  </label>
						<input id="correo" type="text" class=" form-control inputRegistro"  >
					</form>
					<form class="form-inline">
						<label class="col-lg-5 registroLabel"> Contraseña  </label>
						<input id="contrasena" type="password" class=" form-control inputRegistro"  >
					</form>
					<form class="form-inline">
						<label class="col-lg-5 registroLabel"> Confirma tu contraseña  </label>
						<input id="contrasena2" type="password" class=" form-control inputRegistro"  >
					</form>
					<a href="#" id="registrar" class="button special col-md-4 col-md-offset-4">Crear cuenta</a>
						</article>
					</div>


	</body>
</html>
